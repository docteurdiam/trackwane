<script id="geofence-alarm-wizard-template" type="text/x-handlebars-template">
 <div class='wizard'>
   <h1>New Geofence Alarm</h1>
   <p>A geofence alarm is a warning that is sent when a vehicle enters or exits a given zone. You can choose to be notified
   via SMS or email when an alarm occurs.</p>
   <div class="field">
     <label>Alarm Name</label>
     <input type="text" />
   </div>
   <div class="field">
     <label>Alarm Type</label>
     <select>
       <option>Inclusion - warn when device outside zone</option>
       <option>Exclusion - warn when device inside zone</option>
     </select>
   </div>
   <input type="button" class="next" value="Next" />
 </div>
</script>

<script id="geofence-alarms-template" type="text/x-handlebars-template">
  <h1 style="font-size: 11px; margin-left: 3px; margin-bottom: 2px">Geofence Alarms</h1>
  <table id="geofence-alarms" class="sidecolumn">
    {{#each models}}
      <tr>
        <td>
          {{attributes.name}}
        </td>
      </tr>
      {{/each}}
  </table>
</script>
