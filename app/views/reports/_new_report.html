<script id="new-report-template" type="text/x-handlebars-template">
  <fieldset>
    <label><%= t("report.report_name") %></label>
    <input id="report_name" name="report[name" type="text" />
    <label><%= t("report.report_type") %></label>
    {{parameters.type}}
    <label><%= t("historical.date") %></label>
    {{parameters.date}}
    <label><%= t("historical.period") %></label>
    PREVIOUS {{parameters.period}}
    <label><%= t("menu.devices") %></label>
    <ul>
      {{#each devices}}
      <li>{{attributes.display_name}}</li>
      {{/each}}
    </ul>
    <button style="margin-top: 15px; margin-bottom: 5px; float: right" class="btn success accept"><div><%= t("accept") %></div></button>
    <button style="margin-top: 15px; margin-bottom: 5px; float: right" class="btn cancel"><%= t("cancel") %></button>
  </fieldset>
  </fieldset>
</script>
