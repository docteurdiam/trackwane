<script id="distance-table-template" type="text/x-handlebars-template">
  <table>
    <thead>
      <tr>
        <th><%= t("report.vehicle") %></th>
        <th><%= t("historical.period") %></th>
        <th><%= t("report.distance") %>  (km)</th>
      </tr>
    </thead>
    <tbody>
      {{#each item}}
        <tr>
          <td>{{device_name}}</td>
          <td>{period}}</td>
          <td>{{value}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</script>
