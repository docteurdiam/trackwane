<script id="distance-table-template" type="text/x-handlebars-template">
  <table>
    <thead>
      <tr>
        <th>Vehicle</th>
        <th>Period</th>
        <th>Distance (km)</th>
      </tr>
    </thead>
    <tbody>
      {{#each item}}
        <tr>
          <td>{{device_name}}</td>
          <td>{period}}</td>
          <td>{{value}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</script>
