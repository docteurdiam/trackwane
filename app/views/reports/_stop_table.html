<script id="stop-table-template" type="text/x-handlebars-template">
  <table>
    <thead>
      <tr>
        <th><%= t("report.vehicle") %></th>
        <th><%= t("historical.date") %></th>
        <th><%= t("report.longitude") %></th>
        <th><%= t("report.latitude") %></th>
        <th><%= t("report.closest_place") %> </th>
        <th><%= t("historical.address") %></th>
        <th><%= t("report.duration") %></th>
      </tr>
    </thead>
    <tbody>
      {{#each item}}
        <tr>
          <td>{{device_name}}</td>
          <td>{period}}</td>
          <td>{{data_point}}km</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</script>
