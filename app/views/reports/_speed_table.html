<script id="speed-table-template" type="text/x-handlebars-template">
  <table>
    <thead>
      <tr>
        <th><%= t("report.vehicle") %></th>
        <th><%= t("report.period") %></th>
        <th><%= t("historical.speed") %> (km/h)</th>
      </tr>
    </thead>
    <tbody>
      {{#each this}}
        <tr>
          <td>{{device_name}}</td>
          <td>{{period}}</td>
          <td>{{value}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</script>
